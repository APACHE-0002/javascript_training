<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    

    <script>
        let value = true; //boolean
        value = String(value); //string
        console.log("tipo da variavel: " + typeof value);
        console.log("10" / "2")

        let str = "123"; //string
        let int = Number(str) //number
        console.log("transformado em inteiro: " + int)

        console.log("boolean igual a 1: " +Number(true));

        //NaN = not a number

        let x = 10;
        x = -x + 10;
        console.log(x)

        console.log(2 + 2 + '2');//42

        let a, b, c;
        a = b = c = 2 + 3;
        console.log(a,b,c);

        //counte++ joga na variavel i, e depois soma
        let counte = 1;
        let i = counte++; //counter = counter + 1;
        console.log(i)

        //++counter soma e depois joga na variavel
        let counter = 1;
        let ito = ++counter; //counter = counter + 1;
        console.log(ito)


    </script>
</body>
</html>
