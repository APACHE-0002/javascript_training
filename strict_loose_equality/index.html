<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //em boolean 1 equivale a true, 0 false
        //true
        console.log(1 == true)
        //trues
        console.log(0 == false)

        //mesmo string 5 é igual a 5, mas com strict ===, nao é mais igual
        //false
        console.log('5' === 5)

        //os zeros a esquerda sao anulados
        //true
        console.log('0000005' == 5) 

        //true
        console.log(null == undefined)
        //false
        console.log(null === undefined)
        console.log()
        console.log()
        console.log()
        console.log()
    </script>
</body>
</html>
